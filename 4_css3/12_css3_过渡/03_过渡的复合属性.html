<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_过渡的复合属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .outer:hover .inner{
            width: 1000px;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 复合属性 */
            /* 过渡时间 过渡属性 过渡延迟 过渡类型 （两个时间顺序不能调换，其他顺序无所谓） */
            transition: 3s all 0.5s linear;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
