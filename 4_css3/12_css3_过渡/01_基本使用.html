<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_基本使用</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            opacity: 0.5;
            /* transition:过渡  transform:变换  translate:位移 */
            /* 设置哪个属性需要过渡效果 */
            /* transition-property: width,height,background-color ; */
            /* 让所有能过渡的属性都过渡（支持转数字表示的就算是能过渡的属性集） */
            transition-property: all ;
            /* 设置过渡时间 */
            transition-duration: 1s,5s,1s;
        }
        .box1:hover {
            height: 400px;
            width: 400px;
            background-color: green;
            transform: rotate(45deg);
            box-shadow: 0px 0px 20px black;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
