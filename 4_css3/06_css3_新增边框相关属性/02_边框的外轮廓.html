<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>边框的外轮廓</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 10px solid black;
            background-color: gray;
            font-size: 40px;
            margin: 0 auto;
            margin-top: 100px;
            /* 外轮廓 */
            /* outline-width: 20px; */
            /* outline-color: orange; */
            /* outline-style: solid; */
            /* 外轮廓偏移量 */
            outline-offset: 20px;
            /* 复合属性 */
            outline: 20px solid orange;
        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>

</html>
