<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>其他属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            /* 自定义动画名称 */
            animation-name: wangyoudong2;
            /* 动画持续的时间 */
            animation-duration: 3s;
            /* 动画延迟时间，解决硬件问题 */
            animation-delay: 0.2s;

            /* 其他属性start */
            /* 动画的时间属性：类似于transition-timing-function */
            animation-timing-function: linear;
            /* 动画播放的次数 infinite 无线次数 */
            animation-iteration-count: 3;
            /* 修改动画的方向 alternate 往复运动 */
            animation-direction: reverse;    
            /* 动画以外的状态（不发生动画的时候在哪里） forwards:静止到最后一帧，默认backwords */
            animation-fill-mode: forwards;
            
            /* 其他属性end */
        }
        .outer:hover .inner {
            /* 动画播放状态 paused:暂停，*/
            animation-play-state: paused;
        }
        /* 关键帧 定义一个动画==》定义一组关键帧  (第一种方式)*/
        @keyframes wangyoudong {
            /* 第一帧 */
            from {
                /* 没什么动作 */
                background-color: black;
            }
            /* 最后一帧 */
            to {
                /* 做位移变换，向右移动900px */
                transform: translate(900px);
                background-color: red;
            }
        }
        @keyframes wangyoudong2 {
            /* 第一帧 */
           0% {

           }
           29% {
                background-color: red;
           }
           48% {
                background-color: orange;
           }
           88% {
                background-color: yellow;
           }
           /* 最后一帧 */
           100% {
                transform: translate(900px) rotate(360deg);
                background-color: purple;
                border-radius: 50%;
           }  
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
