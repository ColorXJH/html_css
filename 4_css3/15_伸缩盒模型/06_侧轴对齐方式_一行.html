<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_侧轴对齐方式_一行</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;

            /* 伸缩盒模型相关 */

            /* 将该元素变成了伸缩容器（开启了flex布局） */
            display: flex;
            /* 主轴默认 */
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            /* 侧轴 flex-start:侧轴的起始位置对齐*/
            align-items: flex-start;
            /* align-items: flex-end; */
            /* align-items: center; */
            /* 基线对齐x */
            /* align-items: baseline; */
            /* 拉伸，仅在所有的伸缩项没有高度的时候有效：默认值（拉伸到整个父容器） */
            /* align-items: stretch; */


        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;

        }
        .inner2 {
            height: 300px;
            font-size: 80px;
        }
        .inner3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1x</div>
        <div class="inner inner2">2x</div>
        <div class="inner inner3">3x</div>
    </div>
</body>
</html>
