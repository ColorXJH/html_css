<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主轴的对齐方式</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: #888;
            margin: 0 auto;

            /* 伸缩盒模型相关 */

            /* 将该元素变成了伸缩容器（开启了flex布局） */
            display: flex;
            /* 调整主轴方向 默认：水平从左到右，*/
            flex-direction: row;
            /* 主轴换行方式 默认nowrap*/
            flex-wrap: wrap;
            /* 主轴的对齐方式 默认flex-start,主轴的其实位置 */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* 项目均匀分布在一行中，项-项 2：1项-边 距离 */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            justify-content: space-evenly;
            


        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
    </div>
</body>
</html>
