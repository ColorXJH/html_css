<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多重变换</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform: rotate(30deg);
            /* 调整旋转原点 关键词 */
            /* transform-origin: left top; */
            /* 调整旋转原点 具体像素值定位原点 */
            /* transform-origin: 50px 50px; */
            /* 调整旋转原点 通过百分比定位原点,写一个默认另一个50% */
            transform-origin: 25% 25%;
            /* 变换原点对位移没有影响，因为位移参考之前的原点，但是变换原点对旋转有影响，对缩放有影响，
            变换原点在哪，缩放就按照原点方向缩放 */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            你好啊
        </div>
    </div>
</body>
</html>
