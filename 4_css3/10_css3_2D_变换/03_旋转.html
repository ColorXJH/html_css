<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* Z才是2d旋转，以x,y轴作为轴心旋转都是3d，以z轴作为轴心旋转才是平面的旋转，z相当于小风扇的扇心 */
            /* deg就是数学的角度  正值顺时针 负值逆时针转*/
            /* transform: rotateZ(30deg); */
            /* rotate(30deg)默认就是2d旋转，相当于rotateZ(30deg) 3d变换的时候可以写2个，3个值 */
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <!-- 2D xy x向右，y向下 -->
    <div class="outer">
        <div class="inner">
            你好啊
        </div>
    </div>
</body>
</html>
