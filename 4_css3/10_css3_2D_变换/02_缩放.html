<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 缩放 横向 纵向缩放，可以写负数，翻转*/
            /* transform: scaleX(1.5) scaleY(1.0); */
            transform: scale(1.5,1.2);
        }
        span {
            font-size: 20px;
            transform: scale(0.5);
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 2D xy x向右，y向下 -->
    <div class="outer">
        <div class="inner">
            你好啊
        </div>
    </div>
    <span>好</span>
</body>
</html>
