<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            /* 父元素开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深（指的是人眼距离Z轴的距离）（有了透视效果：近大远小），一般设置景深为元素高度一半的几倍，不允许为负值 */
            perspective: 500px;
            /* 设置透视点，默认在父元素的中心位置 */
            perspective-origin: 102px 102px;
        }
        .inner {
            width: 200px;
            height: 200px;  
            background-color: rgba(0, 191, 255, 0.703);
            /* scaleZ(2)原本是代表厚度的，但是html没有厚度这一说法，所以他就去条调节3d的景深，2就是缩放2倍，把修改成1，景深调节为250px会有相同的效果 */
            /* transform: scaleZ(2) rotateY(45deg); */
            transform: scale3d(1.5,1.5,2) rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            你好啊
        </div>
    </div>
</body>
</html>
