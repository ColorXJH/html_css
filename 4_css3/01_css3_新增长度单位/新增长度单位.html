<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .box2 {
            background-color: green;
            /* 视口的50% 都指视口宽度 */
            width: 50vw;
            height: 20vw;
        }
        .box3 {
            background-color: green;
            /* 视口的50% 都指视口高度 */
            width: 50vh;
            height: 20vh;
        }
        .box4 {
            background-color: green;
            /* 视口的50% 可能是宽或者高，具体看谁大 */
            width: 50vmax;
            height: 20vmax;
        }
        .box5 {
            background-color: green;
            /* 视口的50% 可能是宽或者高，具体看谁小 */
            width: 50vmin;
            height: 20vmin;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw</div>
    <div class="box3">vh</div>
    <div class="box4">vmax</div>
    <div class="box5">vmin</div>
</body>
</html>
