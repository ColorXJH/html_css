<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>渐变小案例</title>
    <style>
        /* 渐变做出横格纸 */
        .box1 {
            width: 600px;
            height: 800px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 20px;
            background-image: repeating-linear-gradient(transparent 0px,transparent 29px,gray 30px);
            /* 背景默认填充padding,使用裁剪盒子流出缝隙 */
            background-clip: content-box;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: gray;
            border-radius: 50%;
            /* 渐变做出立体圆 */
            background-image: radial-gradient(at 80px 80px,white,#333);
        }
    </style>
</head>
<body>
    <div class="box1">
    </div>
    <div class="box2">
    </div>
</body>
</html>
