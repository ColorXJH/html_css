<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-left: 50px;
            margin-top: 50px;
            font-size: 40px;
        }
        .box1 {
            /* 径向渐变 */
            background-image: radial-gradient(red,yellow,green);
        }
        .box2 {
            /* 径向渐变  通过关键词调整 圆心在左上角*/
            background-image: radial-gradient(at left top,red,yellow,green);
        }
        .box3 {
            /* 径向渐变  通过像素值调整 圆心在左上角*/
            background-image: radial-gradient(at 100px 50px,red,yellow,green);
        }
        .box4 {
            /* 径向渐变  通过circle关键字调整为正圆*/
            background-image: radial-gradient(circle,red,yellow,green);
        }
        .box5 {
            /* 径向渐变  通过像素 调整为正圆*/
            background-image: radial-gradient(100px 100px ,red,yellow,green);
        }
        .box6 {
            /* 径向渐变  通过像素 调整不同颜色椭圆的半径大小*/
            background-image: radial-gradient(red 50px,yellow 100px,green 150px);
        }
        .box7 {
            /* 综合写法：长短半径 圆心位置,颜色渐变半径 */
            background-image: radial-gradient(100px 50px at 130px 150px,red 50px,pink 100px,yellow 150px);
        }
    </style>
</head>
<body>
    <div class="box box1">1:默认从上到下</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">你好啊</div>
    <div class="box box6">你好啊6</div>
    <div class="box box7">你好啊7</div>
</body>
</html>
