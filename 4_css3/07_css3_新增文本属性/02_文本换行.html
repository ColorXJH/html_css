<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本换行</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            /* pre效果类似于pre标签 pre-wrap类似前面并换行 pre-line类似换行并消除文字始末的空格 no-wrap所有都在一行*/
            white-space: pre;
        }
    </style>
</head>
<body>
    <div>
        山回路转不见君
        雪上空留马行处雪上空留马行处雪上空留马行处雪上空留马行处雪上空留马行处雪上空留马行处
        雪上空留马行处
        雪上空留马行处
        雪上空留马行处

    </div>
</body>
</html>
