<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本描边</title>
    <style>
        h1 {
            font-size: 100px;
            /* -webkit-text-stroke-color: red;
            -webkit-text-stroke-width: 3px; */
            /* 文字的颜色透明，配合上方制作空心文字 */
            color: transparent;
            /* 复合属性 */
            -webkit-text-stroke: red 3px;
        }
    </style>
</head>
<body>  
    <h1>先生你好，欢迎来到红浪漫</h1>
</body>
</html>
