<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: orange;
            /* 使用resize需要配合overflow */
            resize: both;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
