<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color:deepskyblue;
            padding: 5px;
            border: 5px solid black;

        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color:gray;
            padding: 5px;
            border: 5px solid black;
            /* 默认：content-box 宽与高控制内容的宽与高,border-box 控制盒子的总的宽与高 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">
    </div>
    <div class="box2">
    </div>
</body>
</html>
