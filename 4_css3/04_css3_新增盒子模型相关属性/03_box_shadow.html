<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>box-shadow盒子阴影</title>
    <style>
        .box1 {
            height: 400px;
            width: 400px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;
            /* 最低写两个值 水平方向向右推，垂直方向向下推，*/
            /* box-shadow: 10px 10px; */
            /* 写三个值， 水平方向向右推，垂直方向向下推，颜色*/
            /* box-shadow: 10px 10px blue; */
            /* 写三个值， 水平方向向右推，垂直方向向下推，阴影的模糊程度*/
            /* box-shadow: 10px 10px 10px; */
            /* 写四个值， 水平方向向右推，垂直方向向下推，阴影的模糊程度 阴影颜色*/
            /* box-shadow: 10px 10px 10px blue; */
            /* 写五个值， 水平方向向右推，垂直方向向下推，阴影的模糊程度 阴影的外延 阴影颜色*/
            /* box-shadow: 10px 10px 10px 0px blue; */
            /* 写六个值， 水平方向向右推，垂直方向向下推，阴影的模糊程度 阴影的外延 阴影颜色 内阴影*/
            /* box-shadow: 10px 10px 10px 5px blue inset; */

            position: relative;
            top: 0;
            left: 0;
            transition: 0.2s linear all;
        }
        .box1:hover {
            box-shadow: 0px 0px 20px black;
            top:-1px;
            left: 0;


        }
    </style>
</head>
<body>
    <div class="box1">你好啊</div>
</body>
</html>
