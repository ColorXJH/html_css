<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-UI伪类</title>
    <style>
        /* 选中的是勾选的复选框 或 单选按钮 这种按钮一般无法改变颜色，背景色，使用默认的*/
        input:checked {
            width: 100px;
            height: 100px;
        }
        /* 选中的是被禁用的input元素 */
        input:disabled {
            background-color: gray;
        }
        /* 选中的是可用的input元素 */
        input:enabled {
            background-color: green;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="radio" name="gender" >
    <input type="radio" name="gender" >
    <input type="text">
    <input type="text" disabled>
</body>
</html>
