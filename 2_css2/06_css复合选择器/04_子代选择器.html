<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
    <style>
        /* 子代选择器，直接儿子元素 */
        div>a {
            color: red;
        }
        div>p>a {
            color: beige;
        }
        div>p>span>a {
            color: green;
        }
        /* .myspan>a{
            color: blue;
        } */
    </style>
</head>
<body>
    <div>
        <a href="#">张三</a>
        <a href="#">李四</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
            <span class="myspan">
                <a href="#">孙七</a>
            </span>
        </p>
    </div>
</body>
</html>
