<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        .rich,.beauty,#wc{
            font-size: 40px;
            color: bisque;
        }
    </style>
</head>
<body>
    <h2 class="beauty rich">土豪小李</h2>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <hr>
    <p class="beauty" id="wc">小狗旺财</p>
    <p class="beauty rich">小猪佩奇</p>
</body>
</html>
