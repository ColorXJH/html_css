<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-目标伪类</title>
    <style>
        div {
            background-color: gray;
            height: 300px;
        }
        /* 选中锚点所指向的元素 */
        div:target {
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <a href="#one">去看第1个</a>
        <a href="#two">去看第2个</a>
        <a href="#thr">去看第3个</a>
        <a href="#fou">去看第4个</a>
        <a href="#fiv">去看第5个</a>
        <a href="#six">去看第6个</a>
        <div id="one">第1个</div><br>
        <div id="two">第2个</div><br>
        <div id="thr">第3个</div><br>
        <div id="fou">第4个</div><br>
        <div id="fiv">第5个</div><br>
        <div id="six">第6个</div><br>
    </div>
</body>
</html>
