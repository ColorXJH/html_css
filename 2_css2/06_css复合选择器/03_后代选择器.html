<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        /* ul 的后代li元素 儿子辈，孙子辈。。都属于后代li */
        ul li {
            color: red;
        }
        /* ul li a==>ul  a */
        ul li a {
            color: aqua;
        }
        ol li{
            color: orange;
        }
        /* ol li a==>ol a */
        ol li a {
            color: blue;
        }
        /* 直接后代,儿子辈可以，孙子辈不行*/
        ul>li {
            color: green;
        }

        .subject li {
            color: pink;
        }
        /* .subject li #mydiv {
            color: brown;
        } */
        .subject span  {
            color: brown;
        }
        /* 这个不起作用的根本原因是p标签内不能写h2标签，h2标签会被顶出来，
        所以有时候很多css样式问题源自于书写html结构的不规范 */
        p h2 {
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <!-- 这个学习没有效果，因为后代选择器最终是落到后代身上的，对于不是后代，不是元素的则不起作用 -->
        学习
        <li>抽烟</li>
        <li>喝酒</li>
        <li>
            <a href="">烫头</a>
        </li>
        <div>
            <li>踢球</li>
        </div>
    </ul>
    <hr>
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>
            <a href="">王五</a>
        </li>
    </ol>
    <ol class="subject">
        <li>java</li>
        <li>c</li>
        <li>golang</li>
        <li>
            <div>
                <span id="mydiv">css</span>
            </div>
        </li>
    </ol>
    <p>
        <h2>你好</h2>
    </p>
</body>
</html>
