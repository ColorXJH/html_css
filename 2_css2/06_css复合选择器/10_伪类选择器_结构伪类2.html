<head>
    <meta charset="UTF-8">
    <title>结构伪类2</title>
    <style>
        /* 选中div的子代p元素，且为最后一个儿子元素  结构1*/
        /* div>p:last-child {
            color: red;
        } */

        /* 选中div的子代p元素，且为第n个儿子元素，n从0开始，但是1才是第一项 结构1*/
        /* 也可以写n的倍数，表述n的倍数 2n=> 0,2,4,6.. 2n+1=>1,3,5,7,9 */
        /* 或者使用单词odd(奇数) even(偶数) */
        /* div>p:nth-child(3) {
            color:red;
        } */

        /* 前5个，使用公式：-0+5=5 -1+5=4.。。。  AN+B  结构2*/
        /* div>p:nth-child(-n+5) {
            color: green;
        } */

        /* 选中div的子代p元素，且为所有同类型的第一个儿子元素 结构3 */
        div>p:first-of-type {
            color: red;
        }
        /* 选中div的子代p元素，且为所有同类型的最后一个儿子元素 结构3 */
        div>p:last-of-type{
            color: red;
        }
        /* 选中div的子代p元素，且为所有同类型的公式个儿子元素 结构3 */
        div>p:nth-of-type(odd) {
            color: red;
        }
        /* first-child last-child nth-child都是按照所有兄弟计算的，first-of-type,last-of-type,nth-of-type都是按照所有同类型兄弟计算的 */
    </style>
</head>
