<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        .rich {
            color: gold;
        }
        .beauty {
            color: red;
        }
        /* p元素且类型为beauty的 */
        p.beauty {
            color: green;
        }
        /* p元素且类型为beauty且id为wc的元素 */
        p.beauty#wc{
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- 他的颜色区别于css的先后，不取决于class排序先后 -->
    <h2 class="beauty rich">土豪小李</h2>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <hr>
    <p class="beauty" id="wc">小狗旺财</p>
    <p class="beauty rich">小猪佩奇</p>
</body>
</html>
