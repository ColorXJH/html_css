<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器——概念</title>
    <style>
        /* 什么是伪类：很像类，但不是类，是元素特殊状态的一种描述 */
        /* 没有访问过的a元素*/
        a:link {
            color: orange;
        }
        /* 访问过的a元素 */
        a:visited {
            color: gray;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" >去京东</a>
    <a href="https://www.jd.com" >去百度</a>
</body>
</html>
