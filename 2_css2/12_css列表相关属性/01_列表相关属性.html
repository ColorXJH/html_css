<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号样式 */
            /* list-style-type: decimal;
            /* 列表符号位置 */
            /* list-style-position: inside; */
            /* 自定义列表符号 */
            /* list-style-image: url("../../1_html4/resource/video.gif"); */
            /* 复合属性 */
            list-style: decimal inside url("../../1_html4/resource/video.gif");
            /* 上述四个属性可以用在ul ol li上，其他不行 */
        }
        li {
            background-color: skyblue;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">《震惊！两男子竟然在教师做出这种事！》</a></li>
        <li>《一夜暴富指南》</li>
        <li>《给成功男人的五条建议》</li>
    </ul>
</body>
</html>
