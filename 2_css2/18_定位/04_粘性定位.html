<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>粘性定位</title>
    <style>
        /* 这种清楚默认样式不是很全，比如a超链接就没有清除掉 */
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            height: 2000px;
        }
        .page-header {
            height: 100px;
            background-color: orange;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        /* 如果可滚动得不是body，则就在改可滚动得地方生效 */
        .content {
            height: 300px;
            overflow: scroll;
        }
        .item {
            background-color: gray;
        }
        .first {
            background-color: skyblue;
            font-size: 40px;
            /* 粘性定位 */
            position: sticky;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="page-header">头部</div>
        <!-- 内容区域 -->
        <div class="content">
            <!-- 每一项 -->
            <div class="item">
                <div class="first">A</div>
                <h2>A1</h2>
                <h2>A2</h2>
                <h2>A3</h2>
                <h2>A4</h2>
                <h2>A5</h2>
                <h2>A6</h2>
                <h2>A7</h2>
                <h2>A8</h2>
            </div>
            <div class="item">
                <div class="first">B</div>
                <h2>B1</h2>
                <h2>B2</h2>
                <h2>B3</h2>
                <h2>B4</h2>
                <h2>B5</h2>
                <h2>B6</h2>
                <h2>B7</h2>
                <h2>B8</h2>
            </div>
            <div class="item">
                <div class="first">C</div>
                <h2>C1</h2>
                <h2>C2</h2>
                <h2>C3</h2>
                <h2>C4</h2>
                <h2>C5</h2>
                <h2>C6</h2>
                <h2>C7</h2>
                <h2>C8</h2>
            </div>
        </div>
    </div>
</body>
</html>
