<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体复合属性</title>
    <style>
        .xjh1 {
            /* 字体族必须放在倒数第一位，字体大小放在倒数第二位，这最后两个必须有，剩下其他的都放前面 ,不同的属性之间使用空格隔开*/
            font: italic bold 100px "华文彩云","华文琥珀";
        }
    </style>
</head>
<body>
    <div class="xjh1">colorxjh1</div>
    <div class="xjh2">colorxjh2</div>
    <div class="xjh3">colorxjh3</div>
    <div class="xjh4">colorxjh4</div>
</body>
</html>
