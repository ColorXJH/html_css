<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体风格(正体，斜体)</title>
    <style>
        .xjh1 {
            font-size: 100px;
            /* 默认值 */
            font-style: normal;
        }
        .xjh2 {
            font-size: 100px;
            /* 斜体 （设计的斜体字体，如果没找到就正常字体强制倾斜（oblique）） */
            font-style: italic;
        }
        .xjh3 {
            font-size: 100px;
            /* 斜体 (正常字体强制倾斜)*/
            font-style: oblique;
        }
        .xjh4 {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="xjh1">ColorXJH1</div>
    <div class="xjh2">ColorXJH2</div>
    <div class="xjh3">ColorXJH3</div>
    <em class="xjh4">ColorXJH3</em>
</body>
</html>
