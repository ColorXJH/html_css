<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }
        .xjh1 {
            /* 字体的粗细  细*/
            font-weight: lighter;
        }
        .xjh2 {
            /* 中 */
            font-weight: normal;
        }
        .xjh3 {
            /* 粗 */
            font-weight: bold;
        }
        .xjh4 {
            /* 更粗 */
            font-weight: bolder;
        }
        .xjh4 {
            /* 也可以写数字，100-1000 无单位 */
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="xjh1">colorxjh1</div>
    <div class="xjh2">colorxjh2</div>
    <div class="xjh3">colorxjh3</div>
    <div class="xjh4">colorxjh4</div>
    <div class="xjh5">colorxjh5</div>
</body>
</body>
</body>
</html>
