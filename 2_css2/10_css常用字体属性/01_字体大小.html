<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体属性-字体大小</title>
    <style>
        body {
            font-size: 18px;
        }
        .xjh1 {
            /* 最小12px,1-12都显示12px大小，0px不显示  google默认16px*/
            font-size: 40px;
        }
        .xjh2 {
            font-size: 30px;
        }
        .xjh3 {
            font-size: 20px;
        }
        .xjh4 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 40PX -->
    <div class="xjh1">ColorXJH1</div>
    <!-- 30PX -->
    <div class="xjh2">ColorXJH2</div>
    <!-- 20PX -->
    <div class="xjh3">ColorXJH3</div>
    <!-- 20PX -->
    <div class="xjh4">ColorXJH4</div>
</body>
</html>
