<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <style>
        h2 {
            color:chocolate;
        }
        h3 {
            color: green;
        }
        p {
            color: red;
        }
        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的世界</h1>
    <h2>我的世界</h2>
    <h3>作者：ColorXJH</h3>
    <p>万水千山总是情，爱我多点行不行</p>
    <p>草莓、蓝莓、蔓越莓，今天你想我了没？</p>
    <p>我心里给给你留了一块地，我的死心塌地</p>
    <h3>bettle</h3>
    <p>一寸光阴一寸金，劝你死了这条心</p>
    <p>西瓜、南瓜、哈密瓜、把你打成大傻瓜</p>
    <p>我心里只有一块地，我的玛莎拉蒂</p>
</body>
</html>
