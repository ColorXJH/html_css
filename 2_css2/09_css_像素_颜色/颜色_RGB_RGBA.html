<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色-RGB-RGBA</title>
    <style>
        .xjh {
            /* rgb=> red green blue 光的三原色 ，红 黄 蓝 是颜料的三原色 */
            color: rgb(255,0,0);
        }
        .xjh1 {
            /* rgba=> red green blue alpha */
            color: rgb(255,0,0,0.5);
        }
        /* 三个相同数值就是灰色，数值越大颜色越淡 */
    </style>
</head>
<body>
    <h2 class="xjh">ColorXJH</h2>
    <h2 class="xjh1">666</h2>
</body>
</html>
