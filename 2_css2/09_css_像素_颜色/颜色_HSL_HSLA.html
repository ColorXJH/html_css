<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色-HSL-HSLA</title>
    <style>
        .xjh {
            /* 饱和度:往颜色里面加灰色，提供老照片的感觉 ，亮度：往颜色里添加黑色，越来越暗或者越来越亮 */
            /* 0-360度   0%-100%   0%-100%*/
            /* 色相，饱和度，亮度 */
            color: hsl(0deg,100%,50%);
        }
        .xjh1 {
            /* 0-360度   0%-100%   0%-100% 0-1 */
            /* 色相，饱和度，亮度 透明度 */
            color: hsla(0deg,100%,50%,0.5);
        }
    </style>
</head>
<body>
    <h2 class="xjh">ColorXJH</h2>
    <h2 class="xjh1">ColorXJH</h2>
</body>
</html>
