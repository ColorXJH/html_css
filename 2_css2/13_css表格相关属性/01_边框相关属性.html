<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>边框相关属性</title>
    <style>
        tfoot>tr>td {
            text-align: center;
        }
        table {
            /* border-width: 2px; */
            /* border-color: green; */
            /* solid dashed dotted double  */
            /* border-style: solid; */
            border: 2px solid green;
        }
        td,th {
            border: 2px solid orange;
        }
        h2 {
            border: 2px solid red; 
        }
        span {
            border: 2px dotted pink; 
        }
    </style>
</head>
<body>
    <h2>边框相关的属性，不仅仅是表格能用，其他元素也能用</h2>
    <span>你要加油呀</span>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>28</td>
                <td>女</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>19</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>38</td>
                <td>女</td>
                <td>党员</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" >这是一个表格的tfoot</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
