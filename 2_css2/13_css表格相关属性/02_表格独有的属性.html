<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>边框相关属性</title>
    <style>
        tfoot>tr>td {
            text-align: center;
        }
        table {
            /* border-width: 2px; */
            /* border-color: green; */
            /* solid dashed dotted double  */
            /* border-style: solid; */
            border: 2px solid green;
            width: 500px;

            /* 以下为表格独有属性，即只能在table中使用 */
            /* 控制表格列宽 auto 自动  fixed 固定*/
            table-layout: fixed;
            /* 控制单元格间距 (生效前提是不能合并相邻单元格边框)*/
            border-spacing: 0px;
            /* 合并相邻的单元格的边框,合并之后，控制单元格间距就再也不奏效了 */
            border-collapse: collapse;
            /* 隐藏没有内容的单元格 (生效前提是不能合并相邻单元格边框) */
            empty-cells: hide;
            /* 设置表格标题的位置  top、bottom*/
            caption-side: bottom;
        }
        td,th {
            border: 2px solid orange;
        }
        .numb {
            width: 50px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th class="numb">序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>28</td>
                <td>女</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>19</td>
                <td></td>
                <td>群众</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>38</td>
                <td>女</td>
                <td>党员</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" >这是一个表格的tfoot</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
