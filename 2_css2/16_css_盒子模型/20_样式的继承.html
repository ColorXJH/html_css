<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        #d1 {
            height: 600px;
            background-color: gray;
            padding: 50px;
            /* 可以给d3继承 */
            font-size: 40px;
            color: yellow;
        }
        #d2 {
            height: 400px;
            background-color: orange;
            padding: 50px;
            
        }
        #d3 {
            height: 200px;
            background-color: green;
            
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">
            xixi
            <div id="d3">你好啊</div>
        </div>
    </div>
</body>
</html>
