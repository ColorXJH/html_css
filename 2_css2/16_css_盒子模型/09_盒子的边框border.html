<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子的边框border</title>
    <style>
        div {
            background-color: skyblue;
            width: 400px;
            height: 400px;
            /* 边框默认黑色，3px(如果不对注意电脑屏幕缩放) */
            border-style: solid;
            /* border-left border-top ....都是复合属性，复合了颜色，字体，样式， */
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
