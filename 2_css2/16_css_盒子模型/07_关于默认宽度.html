<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>关于默认宽度</title>
    <style>
        div {
            height: 200px;
            /* margin 到底影不影响盒子的宽度，取决于是否给了盒子宽度，如果没给，就会压缩盒子，如果给了，一般不影响 */
            margin: 50px;
            border: 5px solid black;
            padding: 5px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
