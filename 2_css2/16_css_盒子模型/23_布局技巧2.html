<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>布局技巧2</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 行内元素span可以当作文本元素,对其设置样式 */
            text-align: center;
            line-height: 400px;
        }
        span {
            background-color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span>出来玩啊</span>
    </div>
</body>
</html>
