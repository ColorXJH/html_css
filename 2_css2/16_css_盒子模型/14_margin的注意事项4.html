<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin注意事项四</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            background-color: dodgerblue;
            /* 距离左边能有多远就多远 */
            margin-left: auto;
        }
        span {
            background-color: orange;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- margin的值也可以是auto,给一个块级元素左右设置margin为auto,可以实现该元素在其父元素中水平居中 -->
    <div>你好啊</div>
    <span>好啊好</span>
</body>
</html>
