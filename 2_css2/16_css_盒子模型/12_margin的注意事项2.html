<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12-margin的注意事项2</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
        }
        .box1 {
            background-color: skyblue;
        }
        .box2 {
            background-color: orange;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box3 {
            background-color: green;
        }
        .second {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <!-- 无缝隙是因为是块元素，独占一行 -->
    <!-- 上margin 左margin会影响自身的位置，下margin 右margin会影响兄弟元素的位置 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <!-- 有缝隙是因为有回车，行内块元素，去掉回车就没有缝隙了 -->
    <img src="../../1_html4/resource/悟空.jpg" alt=""><img class="second" src="../../1_html4/resource/悟空.jpg" alt=""><img src="../../1_html4/resource/悟空.jpg" alt="">
</body>
</html>
