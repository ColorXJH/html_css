<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css中常用的长度单位</title>
    <style>
        html {
            font-size: 40px;
        }
        #d1 {
            font-size: 20px;
            height: 200px;
            /* 第一种长度单位：像素 */
            width: 200px;
            background-color: skyblue;
        }
        #d2 {
            font-size: 1em;
            height: 200px;
            /* 第二种长度单位：em(相对于当前元素或其父元素的font-size的倍数) */
            width: 1em;
            background-color: skyblue;
        }
        #d3 {
            font-size: 20px;
            height: 10rem;
            /* 第三种长度单位：rem(相对于根元素(html)的font-size的倍数) */
            width: 10rem;
            background-color: skyblue;
        }
        #d4 {
            font-size: 20px;
            height: 200px;
            width: 200px;
            background-color: gray;
        }
        .inside {
            /* 第四种长度单位 % （相对其父元素的百分比） */
            width: 50%;
            height: 25%;
            font-size: 20px;
            background-color: orange;
        }
        .test {
            font-size: 20px;
            text-indent: 2em;
        }
    </style>
</head>
<body style="font-size: 30px;">
    <div id="d1">1</div>
    <div id="d2">1</div>
    <div id="d3">1</div>
    <div id="d4">
        <div class="inside">1</div>
    </div>
    <div class="test">好好学习，天天向上</div>
</body>
</html>
