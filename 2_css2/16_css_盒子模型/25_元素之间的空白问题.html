<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素之间的空白问题</title>
    <style>
        div {
            height: 500px;
            background-color: gray;
            /* 放置行内元素，行内块元素之间的空格 */
            font-size: 0px;
        }
        .s1 {
            background-color: skyblue;
        }
        .s2 {
            background-color: orange;
        }
        .s3 {
            background-color: green;
        }
        span {
            /* 单独设置行内，行内块的字体 */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <span class="s1">人之初</span>
        <span class="s2">性本善</span>
        <span class="s3">性相近</span>
        <hr>
        <img src="../../1_html4/resource/悟空.jpg" alt="">
        <img src="../../1_html4/resource/悟空.jpg" alt="">
        <img src="../../1_html4/resource/悟空.jpg" alt="">
    </div>
</body>
</html>
