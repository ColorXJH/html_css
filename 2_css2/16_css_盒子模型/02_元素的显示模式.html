<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
        #d3 {
            background-color: green;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="d1">峰回路转</div>
    <div id="d2">柳暗花明</div>
    <div id="d3">高山流水</div>
    <span>行内元素</span>
    <img src="../../1_html4/resource/我的自拍.jpg" alt="行内块元素">
    <img src="../../1_html4/resource/我的自拍.jpg" alt="行内块元素">
    <img src="../../1_html4/resource/我的自拍.jpg" alt="行内块元素">
</body>
</html>
