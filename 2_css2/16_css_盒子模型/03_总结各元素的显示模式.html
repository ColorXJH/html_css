<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>各个元素的显示模式</title>
    <style>
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- br是一个行内元素，作用是另起一行 -->
    <div id="d1">123</div><br>
    <div id="d2">456</div>
</body>
</html>
