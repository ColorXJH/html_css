<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>margin注意事项三</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            margin: 50px;
            background-color: deepskyblue;
        }
        img {
            margin: 50px;
        }
        .one {
            background-color: skyblue;
        }
        .two {
            background-color: orange;
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .three {
            background-color: green;
        }
        
    </style>
</head>
<body>
    <!--  -->
    <div id="d1">我是一个块元素</div>
    <div id="d2">我是一个块元素1</div>
    <hr>
    <img src="../../1_html4/resource/悟空.jpg" alt="">
    <div>我是一段文字</div>
    <hr>
    <!-- 对于行内元素来说，左右的margin是可以设置的，但是上下的margin是无效的 -->
    <span class="one">人之初</span><span class="two">性本善</span><span class="three">性相近</span>
</body>
</html>
