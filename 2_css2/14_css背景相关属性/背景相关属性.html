<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性 </title>
    <style>
        div {
            height: 400px;
            width: 400px;
            font-size: 40px;
            border: 2px black solid;
            /* 设置背景颜色 默认：transparent(透明的)，颜色取决于他的背景 */
            /* background-color: skyblue; */
            /* 设置背景图片 */
            /* background-image: url("../../1_html4/resource/悟空.jpg"); */
            /* 设置背景图片的重复方式 */
            /* background-repeat: no-repeat; */
            /* 控制背景图片的位置 右上角  水平，垂直方向默认center*/
            /* background-position: right top; */
            /* 具体的像素值  这个点相对于左上角*/
            /* background-position: 10px 20px; */
            /* 复合属性 默认背景色transparent*/
            background: skyblue url("../../1_html4/resource/悟空.jpg") no-repeat 300px;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
