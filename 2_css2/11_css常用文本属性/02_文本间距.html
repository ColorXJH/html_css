<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .colorxjh2 {
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .colorxjh3 {
            /* 单词间距 */
            /* 根据空格区分是否为单词 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="colorxjh1">colorxjh1.欢迎来到我的世界</div>
    <div class="colorxjh2">colorxjh2.欢迎来到我的世界</div>
    <div class="colorxjh3">color xjh 3.欢迎来 到 我的世界</div>
</body>
</html>
