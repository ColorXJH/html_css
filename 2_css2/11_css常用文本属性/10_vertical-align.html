<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        div {
            font-size: 100px;
            background-color: skyblue;
            height: 300px;
        }
        span {
            font-size: 40px;
            background-color: orange;
            /* 默认baseline:基线对齐 */
            vertical-align: middle;
        }
        img {
            height: 150px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        ColorXJH,你好世界x <span>x前端</span>
    </div>
    <div>
        ColorXJH,你好世界x <img src="../../1_html4/resource/我的自拍.jpg" alt="我的自拍">
    </div>
</body>
</html>
