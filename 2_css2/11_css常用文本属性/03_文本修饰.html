<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            font-size: 40px;
        }
        .xjh1 {
            /* 上滑线 */
            text-decoration: overline;
        }
        .xjh2 {
            /* 下划线 后面带修饰符（虚线，红色）*/
            text-decoration: underline dotted red;
        }
        .xjh3 {
            /* 删除线 */
            text-decoration: line-through wavy;
        }
        .xjh4 {
            /* 没有线 */
            text-decoration: none;
        }
        .xjh5 {
            /* 去掉超链接的下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="xjh1">colorxjh1</div>
    <div class="xjh2">colorxjh2</div>
    <div class="xjh3">colorxjh3</div>
    <div class="xjh4">colorxjh4</div>
    <a class="xjh5" href="">color</a>
    <ins>测试1</ins>
    <del>测试2</del>
</body>
</html>
