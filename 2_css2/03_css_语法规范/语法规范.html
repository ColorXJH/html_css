<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css语法规范</title>
    <style>
        /* 选择器 声明块 */
        /* h1和分号之间最好有个空格，最后一个属性值后面可以不写分号，属性后面的冒号需要一个空格 */
        h1 {
            /* 声明 */
            color: green;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的世界</h1>
</body>
</html>
