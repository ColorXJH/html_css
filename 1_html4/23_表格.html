<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- 表格 -->
    <table border="1 px solid">
         <!-- 表格标题 -->
         <caption>学生信息</caption>
         <!-- 表格头部 -->
         <thead>
             <!-- tr=table row -->
            <tr>
                <!-- th=table head -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
         </thead>
         <!-- 表格主体 -->
         <tbody>
            <tr>
                <!-- td=table data -->
                <td>张三</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>    
         </tbody>
         <!-- 表格脚注 -->
         <tfoot>
             <tr>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td>共计4人</td>
             </tr>
         </tfoot>
    </table>
</body>
</html>
