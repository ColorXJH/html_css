<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对ie浏览器的一个兼容性设置 -->
    <!-- 如果用户用的是ie8 及其以上的浏览器，而且在网页写了下面这句话，就通知ie进入edge渲染模式（更好的渲染模式） -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端设备的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页关键字 -->
    <meta name="keyword" content="8-12个以英文字母开头的单词">
    <!-- 配置网页描述信息 -->
    <meta name="description" content="80个字以内的一段话">
    <!-- 针对搜索引擎爬虫设置 -->
    <meta name="robots" content="可选值见官方文档">
    <!-- 配置网页作者 -->
    <meta name="author" content="colorXJH">
    <!-- 配置网页生成工具 -->
    <meta name="generator" content="Visual Studio Code">
    <!-- 配置定义网页版权信息 -->
    <meta name="copyright" content="2023-2033©版权所有">
    <!-- 配置网页自动刷新 10秒跳转到百度，如果不写url，就是10秒之后原地刷新-->
    <meta http-equiv="refresh" content="10;url=https://www.baidu.com">
    <title>meta元信息</title>
</head>
<body>
    
</body>
</html>
