<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单fieldset与legend</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button>去搜索</button>
    </form>
    <hr>
    <form action="https://search.jd.com/search" target="_blank">
        <input type="text" name="keyword">
        <button>去jd</button>
    </form>
    <hr>
    <form>
        <fieldset>
            <legend>主要信息</legend>
            <label for="zh">账户：</label><input id="zh" type="text" name="account" value="张三" maxlength="10"><br>
            <label>密码：<input type="password" name="pwd" maxlength="6"></label> <br>
            性别：
            <input id="nan" type="radio" name="gender" value="male" checked><label for="nan">男</label><br>
            <label><input type="radio" name="gender" value="female">女</label><br>
        </fieldset>
    
    
        <fieldset>
            <legend>附加信息</legend>
            爱好：
            <label><input type="checkbox" name="hobby" value="抽烟" />抽烟</label>
            <label><input type="checkbox" name="hobby" value="喝酒" />喝酒</label>
            <label><input type="checkbox" name="hobby" value="烫头" />烫头</label>
            <label>其他：
                <textarea name="other" cols="30" rows="10"></textarea></label>
            <label for="jg">籍贯：</label>
            <select name="place" id="jg">
                <option value="beijing">北京</option>
                <option value="shanghai" selected>上海</option>
            </select>
        </fieldset>
        
    
    
        <input type="hidden" name="abc" value="123">
        <button type="reset">重置</button>
        <input type="button" value="监测账户是否被注册">
    </form>
</body>
</html>
