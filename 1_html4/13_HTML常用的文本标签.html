<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML常用的文本标签</title>
</head>
<body>
    <p>
        预防电信诈骗，请安装：<em>国家反诈骗中心app</em>
    </p>
    <p>
        出门的时候需要<strong>关好门窗</strong>
    </p>
    <p>
        前端三个框架为：<span>Angular,Reactive,Vue</span>
    </p>
</body>
</html>
<!-- span div 虽然没有语义，但是属于通用的包裹器 -->
