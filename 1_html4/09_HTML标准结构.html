<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--  Edge模式告诉IE以最高级 模式渲染文档，也就是任何IE版本都以当前版本所支持的最高级标准模式渲染，避免版本升级造成的影响。 -->
    <!--  X-UA-Compatible是针对IE8新加的一个设置，对于IE8之外的浏览器是不识别的，启用 IE8 版本的 X-UA-Compatible 兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端代码设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"/>
</body>
</html>
<!-- 快速生成html标准结构模板，在起始处敲英文感叹号！，然后回车 -->
<!-- 删除整行：ctrl+shift+k -->
