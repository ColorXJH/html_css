<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表（Ordered List ol） -->
    <h2>要把大象放冰箱共分几步</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放入</li>
        <li>把冰箱门关上</li>
    </ol>    

    <!-- 无序列表 (Unordered List ul)-->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>上海</li>
        <li>北京</li>
        <li>杭州</li>
        <li>广州</li>
    </ul>

    <!-- 定义列表（自定义列表） (Definition List) dl-->
    <h2>如何更好的学习</h2>
    自定义列表：术语名称 术语描述
    <dl>
        <!-- dt=definition title   dd=definition description -->
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码才是自己的</dd>
    </dl>
    <!-- 列表项 List Item li -->
</body>
</html>
