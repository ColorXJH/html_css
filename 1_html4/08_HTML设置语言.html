<!DOCTYPE html>
<!-- 文档声明，表示这是html5文档，方便浏览器正确渲染 -->
<!-- 确定该网页使用的语言，使用不同的语言就会导致浏览器出现翻译提示 -->
<html lang="en">
<head>
    <title>HTML设置语言</title>
    <!-- 网页强制刷新，按住shift不松手，然后刷新浏览器圆圈， -->
</head>
<body>
    <!-- 大多数浏览器会分析网页的代码语言，并且提示翻译，但是混合在一起的时候，浏览器可能就不会提示了 -->
    <marquee>
        ผมรักคุณ
        我爱你
        i love u
    </marquee>

</body>
</html>
