<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML字符实体</title>
</head>
<body>
    <div>我 美女</div>
    <div>我    美女</div>
    <!-- 字符实体：用一种特殊的形式来表示某个符号 &实体名称; -->
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;美女</div>
    <div>我&#160;&#160;&#160;&#160;美女</div>
    <div>我们学习过标题标签，其中<h1>是最厉害的一种</div>
    <div>我们学习过标题标签，其中&lt;h1&gt;是最厉害的一种</div>
    <div>我们今天学习了一个可以表示空格的实体，它是&nbsp;</div>
    <!-- 将&符号解析一下& =》&amp;然后就可以完整表示&nbsp;了 -->
    <div>我们今天学习了一个可以表示空格的实体，它是&amp;nbsp;</div>
    <!-- shift +4  中文状态下-->
    <div>当前商品的价格：￥199</div>
    <!-- 一样的 -->
    <div>当前商品的价格：&yen;199</div>
    <!-- 借助实体 -->
    <div>&copy;版权所有</div>
    <!-- 借助输入法 -->
    <div>©版权所有</div>
    <!-- 使用* -->
    <div>2*2=4</div>
    <!-- 使用x -->
    <div>2x2=4</div>
    <!-- 使用输入法中的乘 x -->
    <div>2×2=4</div>
    <!-- 使用实体 -->
    <div>2&times;2=4</div>
    <div>2/2=1</div>
    <div>2÷2=1</div>
    <div>2&divide;2=1</div>
</body>
</html>
