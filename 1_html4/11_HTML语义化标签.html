    <title>HTML语义化标签</title>

        h1{
            font-size: 10px;

</head>
<body>
    <h1>把个人信息“安全堤”牢筑</h1>
    <p>2023-04-19 14:54:23 1379条评论</p>

        <p>置身移动互联时代</p>

<!-- 语义化标签的含义为：标签默认的效果不重要，语义最重要 -->
<!-- 语义化的好处：
1：代码的结构清晰
2：有利于SEQ(搜索引擎优化) 爬虫：代码写一堆机器人来看网页
3：方便设备解析（屏幕阅读器，盲人阅读器）
用语义化标签表示特定的含义，它应该是一个段落，标题，或者是div -->
