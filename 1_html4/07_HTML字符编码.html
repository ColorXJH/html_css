<!DOCTYPE html>
<!-- 文档声明，表示这是html5文档，方便浏览器正确渲染 -->
<html>
<head>
    <!-- 告诉浏览器使用utf-8解码，也可以不写，因为现在大部分程序编辑器使用utf-8编码、解码 -->
    <meta charset="UTF-8">
    <!-- 如果这里你写GBK,表示使用GBK解码，会产生乱码，如果没产生可能是live server帮助
    脱离代码编辑器，找到源文件就会产生乱码 -->
    <title>HTML字符编码</title>
</head>
<body>
    <marquee loop="2" bgcolor="orange">
        我爱你
        i love you
        愛しています
        أنا أحبك
        사랑해요
        ผมรักคุณ
        Anh yêu em
        ColorXJH 快乐到飞起来
        <input type="text"/>
    </marquee>
    <input type="text"/>
</body>
</html>
