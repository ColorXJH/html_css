<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.jd.com">去京东</a>
    <!-- 分割线 -->
    <div>第一章</div>
    <p>xxxx。就这样</p>
    <hr>
    <div>第二章</div>
    <p>xxx,这样</p>
    <!-- 按原文显示 -->
    <pre>
        i   love    u
           1 love u
            iloveu
    </pre>
</body>
</html>
