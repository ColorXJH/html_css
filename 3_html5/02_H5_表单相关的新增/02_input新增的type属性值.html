<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>input新增的type属性值</title>
</head>
<body>
    <!-- novalidate 不进行验证 -->
    <form action="#" novalidate>
        邮箱：<input type="email" name="email"><br>
        url：<input type="url" name="url"><br>
        <!-- 默认0开始 -->
        数值：<input type="number" required name="number" step="2" min="20" max="80">
        <br>
        搜索：<input type="search" name="keyword"><br>
        <!-- 用于移动端，弹出拨号盘 -->
        电话：<input type="tel" name="tel"><br>
        范围：<input type="range" name="range" max="80" min="20" value="70"><br>
        颜色：<input type="color" name="color" ><br>
        日期：<input type="date" name="date"><br>
        月份：<input type="month" name="month"><br>
        周： <input type="week" name="week" ><br>
        时间：<input type="time" name="time"><br>
        日期+时间：<input type="datetime-local" name="time-local" ><br>



        <button>提交</button>
    </form>
</body>
</html>
