<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增表单控件属性</title>
</head>
<body>
    <form action="#" >
        <!-- required 必填 autofocus自动获取焦点  autocomplete自动完成-->
        账号：
            <input 
                type="text" 
                name="account" 
                placeholder="请输入账号" 
                required 
                autofocus 
                autocomplete="on"
                pattern="\w{6}"
            >
            <br>
        密码：<input type="password" name="pwd" ><br>
        性别：<input type="radio" name="gener" value="man">男
                <input type="radio" name="gener" value="woman">女 <br>
        爱好：<input type="checkbox" name="hobby" value="smoke">抽烟
               <input type="checkbox" name="hobby" value="drink">喝酒
               <input type="checkbox" name="hobby" value="hair">烫头 <br>
        其他：<textarea name="other" cols="30" rows="10"></textarea>                   
        <button>提交</button>
    </form>
</body>
</html>
