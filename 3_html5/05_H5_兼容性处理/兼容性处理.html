<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>兼容性处理</title>
    <!--[if lt ie 9]>
    <script src="./html5shiv.js"></script>
    <![endif]-->
    <!-- 针对一些国产的双核浏览器的设置，让浏览器优先使用webkit的内核去渲染网页 -->
    <meta name="render" content="webkit">
    <style>
        header {
            background-color: orange;
        }
        footer {
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }
    </style>
</head>
<body>
     <!-- 头部 -->
     <header class="page-header">
        <h1>尚品汇</h1>
    </header>
    <hr>
    <!-- 主要导航 -->
    <nav>
        <a href="#">首页</a>
        <a href="#">订单</a>
        <a href="#">我的</a>
    </nav>
    <!-- 主要内容 -->
    <div class="page-content">
        <!-- 文章 -->
        <article>
            <h3>如何一夜暴富</h3>
            <section>
                <h4>第一章节的标题：第一种方式</h4>
                <p>你要这样做梦。。。。。。</p>
            </section>
            <section>
                <h4>第二章节的标题：第二种方式</h4>
                <p>你要买彩票。。。。。。</p>
            </section>
        </article>
        <!-- 侧边栏导航 -->
        <aside style="float: right;">
            <nav>
                <ul>
                    <li><a href="#">秒杀</a></li>
                    <li><a href="#">会员</a></li>
                    <li><a href="#">品牌</a></li>
                </ul>
            </nav>
        </aside>
    </div>
    <hr>
    <footer>
        <nav>
            <a href="#">友情链接1</a>
            <a href="#">友情链接2</a>
            <a href="#">友情链接3</a>
        </nav>
    </footer>
</body>
</html>
